<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="160" viewBox="0 0 128 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .accent { fill: #A48AFB; }
      .ink { fill: #E8EAF3; } /* light ink for dark UI */
      .ink-muted { fill: #C9CCDB; }
      .stroke-soft { stroke: #A48AFB; stroke-opacity: .25; }
    </style>
  </defs>

  <!-- House outline (accent roof) -->
  <g>
    <!-- Roof -->
    <path class="accent" d="M20 58 L64 26 L108 58 L108 68 L98 68 L98 58 L64 34 L30 58 L30 68 L20 68 Z"/>
    <!-- Body -->
    <rect x="30" y="58" width="68" height="44" rx="4" class="ink"/>
    <!-- Window -->
    <rect x="56" y="68" width="8" height="8" class="ink-muted"/>
    <rect x="68" y="68" width="8" height="8" class="ink-muted"/>
    <rect x="56" y="80" width="8" height="8" class="ink-muted"/>
    <rect x="68" y="80" width="8" height="8" class="ink-muted"/>
  </g>

  <!-- Plug (left) with bolt accent -->
  <g transform="translate(26,48)">
    <rect x="0" y="20" width="16" height="26" rx="3" class="ink"/>
    <rect x="2" y="16" width="4" height="8" rx="1" class="ink"/>
    <rect x="10" y="16" width="4" height="8" rx="1" class="ink"/>
    <!-- lightning bolt -->
    <path class="accent" d="M6 28 l6 -8 l-3 0 l2 -6 l-6 8 l3 0 z"/>
  </g>

  <!-- Hand gripping wrench (bottom) -->
  <g transform="translate(12,94)">
    <!-- Wrench bar -->
    <rect x="0" y="0" width="104" height="10" rx="5" class="ink"/>
    <!-- Wrench head (right) -->
    <path class="ink" d="M104 5 c8 -6 8 -14 0 -20 c6 2 12 8 12 14 s-6 12 -12 14 z" transform="translate(-4,6)"/>
    <!-- Fingers -->
    <rect x="26" y="-10" width="8" height="20" rx="3" class="ink"/>
    <rect x="36" y="-10" width="8" height="20" rx="3" class="ink"/>
    <rect x="46" y="-10" width="8" height="20" rx="3" class="ink"/>
    <rect x="56" y="-10" width="8" height="20" rx="3" class="ink"/>
  </g>

  <!-- subtle accent stroke frame for crispness on dark bg -->
  <rect x="2" y="2" width="124" height="156" rx="16" fill="none" class="stroke-soft" stroke-width="2"/>

  <!-- Wordmark text -->
  <text x="64" y="148" text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-size="16" font-weight="700" fill="#E8EAF3">Electro-Repair</text>
</svg>
